main: com.backtobedrock.LiteDeathBan.LiteDeathBan
name: LiteDeathBan
version: ${project.version}
author: Nathan
website: www.backtobedrock.com
prefix: LiteDeathBan
description: A very customizable and lightweight plugin that bans players on death
api-version: 1.13
commands:
  litedeathban:
    aliases:
      - ldb
  undeathban:
    aliases:
      - udb
  revive:
    aliases:
      - rev
permissions:
  #BYPASSES
  litedeathban.bypass.ban:
    default: false
  litedeathban.bypass.loselives:
    default: false
  litedeathban.bypass.loselifeparts:
    default: false
  litedeathban.bypass.gainlifeparts.kill:
    default: false
  litedeathban.bypass.gainlifeparts.playtime:
    default: false
  #GAINS
  litedeathban.gain.revive.death:
    default: true
  litedeathban.gain.revive.alive:
    default: true
  #COMMANDS
  litedeathban.help:
    default: op
  litedeathban.reload:
    default: op
  litedeathban.revive:
    default: op
  litedeathban.setlives:
    default: op
  litedeathban.addlives:
    default: op
  litedeathban.undeathban:
    default: op
  litedeathban.addlifeparts:
    default: op
  litedeathban.setlifeparts:
    default: op