main: com.backtobedrock.LiteDeathBan.LiteDeathBan
name: LiteDeathBan
version: 1.1.0
author: Nathan
website: www.backtobedrock.com
prefix: LiteDeathBan
description: A very customizable and lightweight plugin that bans players on death
api-version: 1.14
commands:
    revive:
        description: Transfer one of your lives to another player.
        permission: litedeathban.revive
        usage: /<command> <player>
    setlives:
        description: Set the amount of lives for a player.
        permission: litedeathban.setlives
        usage: /<command> <player> <amount>
    lives:
        description: Check your current amount of lives.
        permission: litedeathban.lives
        usage: /<command> [playername]
    addlives:
        description: Add an amount of lives to a player.
        permission: litedeathban.addlives
        usage: /<command> <playername> <amount>
    
permissions:
    litedeathban.bypass.ban:
        default: false
    litedeathban.bypass.combattag:
        default: false
    litedeathban.bypass.loseparts:
        deafult: false
    litedeathban.bypass.loselives:
        deafult: false
    litedeathban.revive:
        default: false
    litedeathban.setlives:
        default: false
    litedeathban.lives:
        default: false
    litedeathban.lives.other:
        default: false
    litedeathban.addlives:
        default: false