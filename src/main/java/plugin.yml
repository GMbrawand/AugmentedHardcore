main: com.backtobedrock.LiteDeathBan.LiteDeathBan
name: LiteDeathBan
version: 1.0.0
author: Nathan
website: www.backtobedrock.com
#depend: [dynmap]
prefix: LDB
description: LiteDeathBan is a very customizable light weighted plugin that bans players on death.
api-version: 1.14
commands:
    dmRename:
        description: Changes the label of a players marker
        permission: dm.dmRename
        usage: /<command> <markerID> <new markername>
    
permissions:
    dm.dmRename:
        default: op